<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer type="module"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="icons">
            <img src="./img/Vector.png" alt="">
        </div>
        <div class="logo">
            <img class="logo" src="./img/harry-potter-logo.png" alt="">
        </div>
        <div class="button">
            <button class="signUp">Sign Up</button>
            <button class="logIn">Log in</button>
        </div>
    </header>
    <main>
        <div class="inicio">
            <div class="widget">
                <img src="./img/widget-página_inicial.jpg" alt="">
            </div>
            <p class="quote">"Happiness can be <br> found even in the darkest of times, <br> if one only <br> remembers
                to turn <br> on
                the lights" <br> - Albus Dumbledore</p>
        </div>
        <div class="bookGallery">
            <div class="books">
                <p>Books</p>
            </div>
            <div class="cards" id = "bookGallery">
            </div>
        </div>
        <div class="movieGallery">
            <div class="movies">
                <p>Movies</p>
            </div>
            <div class="movieCards" id="movieGallery">

            </div>
        </div>
    </main>
    <footer>
        <div class="logo">
            <img class="logo" src="./img/harry-potter-logo.png" alt="">
        </div>
        <p>© Luana M. Lopes Bomfim | 2025</p>
    </footer>
</body>

</html>
